<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Workplace Detail</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		dd {
			margin-left: 10px;
		}

		.container {
			padding: 20px;
		}

		.custom-table {
			max-width: 500px;
		}

		.small-left {
			width: 30%;
		}
	</style>
</head>

<body>
	<div class="container py-4">
		<h1>Course Detail</h1>
		<div class="custom-table">
			<table class="table table-striped table-bordered">
				<tbody>
					<tr>
						<th class="small-left text-right">코스코드</th>
						<td th:text="${course.coursecode}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">코스이름</th>
						<td th:text="${course.coursename}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">수강료</th>
						<td th:text="${course.tuitionfee}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">교재명</th>
						<td th:text="${course.textbookname}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">시작일자</th>
						<td th:text="${course.startdate}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">코스형태</th>
						<td th:text="${course.coursetype}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">수업일수</th>
						<td th:text="${course.classdays}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">과목코드</th>
						<td th:text="${course.subjectcode}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">수강인원</th>
						<td th:text="${course.enrolledstudents}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">강의실 번호</th>
						<td th:text="${course.lectureroomnumber}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a class="btn btn-secondary" href="#" th:attr="data-url=@{'/courses'}"
			th:onclick="'loadNewContent(this.getAttribute(\'data-url\')); return false;'">Back to Course List</a>
	</div>

	<!-- Bootstrap JS (jQuery and Popper.js required for Bootstrap) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-B21Blq9kV9EI6L+8EBxF5fKXT7+T0hEAkLCYoK+Ev1RFqC3LP2JFH0foC/npYy9h"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
