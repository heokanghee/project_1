<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Teacher Details</title>

	<style>
		dd {
			margin-left: 10px;
		}

		.container {
			padding: 20px;
		}

		.custom-table {
			max-width: 400px;
		}

		.small-left {
			width: 30%;
		}
	</style>
</head>

<body>
	<div class="container py-4">
		<h1>Teacher Details</h1>
		<div class="custom-table">
			<table class="table table-striped table-bordered">
				<tbody>
					<tr>
						<th class="small-left text-right">선생님ID</th>
						<td th:text="${teacher.teacherid}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">이름</th>
						<td th:text="${teacher.tname}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">핸드폰번호</th>
						<td th:text="${teacher.phonenumber}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">주소</th>
						<td th:text="${teacher.address}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a class="btn btn-secondary" href="#" th:attr="data-url=@{'/teachers'}"
			th:onclick="'loadNewContent(this.getAttribute(\'data-url\')); return false;'">Back to Teacher List</a>
	</div>

	<!-- Bootstrap JS (jQuery and Popper.js required for Bootstrap) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-B21Blq9kV9EI6L+8EBxF5fKXT7+T0hEAkLCYoK+Ev1RFqC3LP2JFH0foC/npYy9h"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
