<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Workplace Detail</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		dd {
			margin-left: 10px;
		}

		.container {
			padding: 20px;
		}

		.custom-table {
			max-width: 350px;
		}

		.small-left {
			width: 40%;
		}
	</style>
</head>

<body>
	<div class="container py-4">
		<h1>Enrollment Detail</h1>
		<div class="custom-table">
		<table class="table table-striped table-bordered">
				<tbody>
					<tr>
						<th class="small-left text-right">과정코드</th>
						<td th:text="${enrollment.coursecode}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">주민등록번호</th>
						<td th:text="${enrollment.ssn}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">평가</th>
						<td th:text="${enrollment.evaluation}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">수강료</th>
						<td th:text="${enrollment.tuitionfee}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">출석1</th>
						<td th:text="${enrollment.attendance1}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">출석2</th>
						<td th:text="${enrollment.attendance2}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">출석3</th>
						<td th:text="${enrollment.attendance3}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">출석4</th>
						<td th:text="${enrollment.attendance4}"></td>
					</tr>
					<tr>
						<th class="small-left text-right">출석5</th>
						<td th:text="${enrollment.attendance5}"></td>
					</tr>
				</tbody>
			</table>
			
		<a class="btn btn-secondary" href="#" th:attr="data-url=@{'/enrollments'}"
			th:onclick="'loadNewContent(this.getAttribute(\'data-url\')); return false;'">Back to Enrollment List</a>
	</div>
</body>

</html>
